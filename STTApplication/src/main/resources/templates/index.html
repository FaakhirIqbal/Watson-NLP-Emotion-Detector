<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Spring Boot & Thymeleaf File Upload</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Watson Speech to Text</a>
		</div>
	</nav>
	<section class="my-5">
		<div class="container">
			<div class="row">
				<div class="col-md-8 mx-auto">
					<form method="post" th:action="@{/uploadFile}" enctype="multipart/form-data">
					
						<div class="mb-3">
						  <label for="formFile" class="form-label">Upload audio file to convert to Text</label>
						  <input class="form-control" name="file" type="file" id="formFile">
						</div>
						
						<button type="submit" class="btn btn-primary">Convert</button>
					</form>
					
				</div>
				<div class="col-md-8 mx-auto">
					<pre th:text="${result}" th:if="${result ne null}"  style="white-space: pre"></pre>
				</div>
			</div>
			
		</div>
	</section>

</body>

</html>
