<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Watson Speech to Text</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="">Watson Speech to Text</a>
		</div>
	</nav>

	<div class="container-lg" style="margin-top: 20px">

		<table class="table">
			<tr>
				<td>
					<audio controls th:src="@{/audio/CallCenterSample1.mp3}" Your browser does not support the <code>audio</code>
						element.
					</audio>
				</td>
				<td>
					<a href="/transcript/CallCenterSample1.mp3" class="btn btn-primary" role="button">Convert</a>
					<a href="/transcript/CallCenterSample1.mp3/download" class="btn btn-primary" role="button">Dwonload</a>
				</td>
			</tr>
			<tr>
				<td>
					<audio controls th:src="@{/audio/CallCenterSample2.mp3}" Your browser does not support the <code>audio</code>
						element.
					</audio>
				</td>
				<td>
					<a href="/transcript/CallCenterSample2.mp3" class="btn btn-primary" role="button">Convert</a>
					<a href="/transcript/CallCenterSample2.mp3" class="btn btn-primary" role="button">Dwonload</a>
				</td>
			</tr>
			<tr>
				<td>
					<audio controls th:src="@{/audio/CallCenterSample3.mp3}" Your browser does not support the <code>audio</code>
						element.
					</audio>
				</td>
				<td>
					<a href="/transcript/CallCenterSample3.mp3" class="btn btn-primary" role="button">Convert</a>
					<a href="/transcript/CallCenterSample3.mp3/download" class="btn btn-primary" role="button">Dwonload</a>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<a href="/transcript/all" class="btn btn-primary" role="button">Dwonload all</a>
				</td>
			</tr>
		</table>
	</div>
	<div class="container-lg" style="margin-top: 20px">
		<form method="post" th:action="@{/uploadFile}" enctype="multipart/form-data">

			<div class="mb-3">
				<label for="formFile" class="form-label">Upload audio file to get a transcript</label>
				<input class="form-control" name="file" type="file" id="formFile">
			</div>

			<button type="submit" class="btn btn-primary">Convert</button>
		</form>
	</div>
	<div class="container-lg" style="margin-top: 20px">
		<pre th:text="${result}" th:if="${result ne null}" style="display: inline-block;word-break: break-all;"></pre>
	</div>
</body>

</html>
